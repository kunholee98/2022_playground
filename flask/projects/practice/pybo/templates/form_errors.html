<!-- flash를 이용해 생성한 오류는 form_errors로 처리해주어야함. -->
<!-- 필드오류 -->
{% for field, errors in form.errors.items() %}
<div role="alert">
  <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
</div>
{% endfor %}
<!-- flash 오류 -->
{% for message in get_flashed_messages() %}
<div role="alert">{{ message }}</div>
{% endfor %}
