<!-- 내비게이션 바 -->
<nav>
  <a href="{{ url_for('main.index') }}">Pybo</a>
  <button
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span></span>
  </button>
  <div id="navbarNav">
    <ul>
      {% if g.user %}
      <ul>
        <li>
          <a href="{{ url_for('auth.logout') }}"
            >{{ g.user.username }} (로그아웃)</a
          >
        </li>
      </ul>
      {% else %}
      <li>
        <a href="{{ url_for('auth.signup') }}">계정생성</a>
      </li>
      <li>
        <!-- 로그인 정보가 저장되어있는 session의 상태에 따라 로그인/로그아웃이 결정됨 -->
        <a href="{{ url_for('auth.login') }}">로그인</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
