{% extends 'base.html' %} {% block content %}

<div>
  <h5>댓글등록하기</h5>
  <form method="post">
    {{ form.csrf_token }} {% include "form_errors.html" %}
    <div>
      <label for="content">댓글내용</label>
      <textarea name="content" id="content" rows="3">
                {{ form.content.data or '' }}
            </textarea
      >
    </div>
    <button type="submit">저장하기</button>
  </form>
</div>

{% endblock %}
